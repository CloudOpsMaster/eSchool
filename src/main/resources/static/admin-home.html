<script type="text/javascript">
    $(function() {
        $("#sidebar-container").load("/views/admin-sidebar.html");
        $(".navbar").load("/views/admin-header.html");
    });

    $(document).ready(function () {
        validateUserPermissions();
        refreshToken();
        $.ajaxSetup({
            beforeSend: function (xhr) {
                if (getJwtToken()) {
                    xhr.setRequestHeader("Authorization", localStorage.getItem("jwtToken"))
                }
            }
        })
    })

    $(document).ready(function() {
        $.getJSON(host + 'classes', function (data) {
            var classCount = 0;
            var studentsCount = 0;
            $.each(data.data, function (i, item) {
                if (item.isActive == true) {
                   classCount+=1;
                    $.getJSON(host + 'students/classes/'+item.id, function (studData) {
                        studentsCount+=studData.data.length;
                        $("#students-count").html(studentsCount);
                    })
                }
            });
            $("#classes-count").html(classCount);
        });

    })

    $(document).ready(function() {
        $.getJSON(host + 'teachers', function (data) {
            var teacherCount = 0;
            $.each(data.data, function (i, item) {
                teacherCount+=1;
            });
            $("#teachers-count").html(teacherCount);
        });
    })
</script>
